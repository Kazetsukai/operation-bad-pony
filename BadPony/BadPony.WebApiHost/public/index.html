<!DOCTYPE html>

<html lang="en" ng-app>
<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <script src="js/angular.min.js"></script>
</head>
<body>

    <h2>{{'Lol ' + 'technically ' + 'angular!'}}</h2>
    <p>@ViewBag.Location.Description</p>
    <h3>Items</h3>
    <div class="object">
        <h4>@item.Name</h4>
        <p>@item.Description</p>
    </div>
    <div style="clear:both"></div>
    <h3>Exits</h3>
    <div class="object">
        <a data-id="@item.DestinationId" class="action"><h4>@item.Name</h4></a>
        <p>@item.Description</p>
    </div>
    <div style="clear:both"></div>
    <h3>Players Nearby</h3>
    <div class="player">
        <p>@item.Name</p>
    </div>
    <div style="clear:both"></div>
</body>
</html>
