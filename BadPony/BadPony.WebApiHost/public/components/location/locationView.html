<script src="components/location/locationController.js"></script>

<div ng-controller='LocationController'>
    <h2>{{ location.Name }}</h2>
    <p>{{ location.Description }}</p>
    <h3>Jobs</h3>
    <div class="object" ng-repeat="obj in location.Jobs">
        <p>{{obj.Name}} - AP Cost = {{obj.APCost}} Pay = ${{obj.Pay}}</p>
        <a data-id="obj.Id" class="action" href="#" ng-click="job(obj.Id)">Work</a>
    </div>
    <h3>Items</h3>
    <div class="object" ng-repeat="obj in location.Contents">
        <h4>{{ obj.Name }}</h4>
        <p>{{ obj.Description }}</p>
    </div>
    <h3>Exits</h3>
    <div class="object" ng-repeat="obj in location.Exits">
        <a data-id="@item.DestinationId" class="action" href="#" ng-click="go(obj.DestinationId)"><h4>{{ obj.Name }}</h4></a>
        <p>{{ obj.Description }}</p>
    </div>
    <h3>Players Nearby</h3>
    <div class="player" ng-repeat="obj in location.Players">
</div>
    {{result}}
</div>
